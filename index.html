<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<!-- CSS -->
 <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    background-color: mediumpurple;
    padding: 20px;
    padding-left: 50px;
    padding-right: 60px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    color: white;
}

h1 {
    text-align: center;
}

label {
    margin-top: 10px;
    display: block;
}

input {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

button {
    margin-top: 20px;
    padding: 10px;
    border: none;
    background-color: teal;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button:hover {
    background-color: #218838;
}

 </style>

    <!-- HTML Work -->
    <div class="container">
        <h1>Generate Report Card</h1>
        <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Student Name"><br><br>
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Enter Student ID"><br><br>
            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter Class"><br><br>
            <button onclick="generateReport()">Generate Report Card</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
